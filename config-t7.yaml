      - "[RESPONSE_TIME] < 1000"
  # .iot
  - name: dyslexa.iot
    group: .iot
    url: "https://dyslexa.iot"
    interval: 1m
    insecure: true
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
  - name: mirandascam.neighborhood.iot
    group: .iot
    url: "http://mirandascam.neighborhood.iot:7080/healthcheck"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
  - name: warehouse.clip.atrix DNS Look up
    group: DNS
    url: "10.7.3.6"  # Address of the DNS server to use
    interval: 30s
    dns:
      query-name: "warehouse.clip.atrix"
      query-type: "A"
    conditions:
      - "[BODY] == 10.7.3.14"
      - "[DNS_RCODE] == NOERROR"
  - name: architect.clip.atrix
    group: Level 4
    url: http://10.7.4.49/healthcheck
    conditions:
      - '[BODY].architect.Status == true'
  - name: dc01.clip.atrix

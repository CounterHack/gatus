services:
  - name: warehouse.clip.atrix
    group: clip.atrix
    url: "http://warehouse.clip.atrix/healthcheck"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
